  <body>
    <div class="sidebar">
      <img src="./logo.png" alt="logo" class="logo" />
      <div class="btns--top">
        <div class="sort">
          <button class="btn btn__sort">Sort</button>
          <select class="sort__input">
            <option value="distance">Distance</option>
            <option value="duration">Duration</option>
          </select>
        </div>

        <button class="btn btn__show-all">Show all</button>
        <button class="btn btn__delete-all">Delete all</button>
      </div>
      <ul class="workouts">
        <div class="error-message hidden">
          <ion-icon class="error-icon" name="alert-circle"></ion-icon>
          <span class="message"></span>
        </div>
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
